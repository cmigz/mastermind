  <title>Brunch on Speed</title>
  <meta property="og:title" content="Brunch on Speed" />
  <meta property="og:description" content="brunch skeleton for people who want to have fun" />
  <!-- best size for Facebook: 1300 X 630 px -->
  <meta property="og:image" content="https://github.com/filter1/brunch-on-speed/thumbnail.jpg" />
  <meta property="og:url" content="https://github.com/filter1/brunch-on-speed">
  <meta property="og:type" content="article" />

<body>
  <div class="header">
    <h1>Mastermind</h1>
    <div>
      <button id="start">Start Game</button>
    </div>
  </div>

  <div class="gameboard">
    <div class="master-code">
      <div id="mc-1" class="master"></div>
      <div id="mc-2" class="master"></div>
      <div id="mc-3" class="master"></div>
      <div id="mc-4" class="master"></div>
    </div>
    <div class="turns">
      <div id="turn-0" class="turn">
        <div id="t-0" class="tile"></div>
        <div id="t-1"class="tile"></div>
        <div id="t-2"class="tile"></div>
        <div id="t-3"class="tile"></div>
        <div id="c-color" class="response"></div>
        <div id="c-place-0" class="response">sdf</div>
      </div>
    </div>
    <div class="options">
      <div id="red" class="option"></div>
      <div id="blue" class="option"></div>
      <div id="green" class="option"></div>
      <div id="yellow" class="option"></div>
      <div id="orange" class="option"></div>
      <div id="purple" class="option"></div>
    </div>
    <button id="submit">Submit Guess</button>
  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
