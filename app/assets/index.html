<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="brunch skeleton for people who want to have fun" />
  <meta name="author" content="John Doe" />
  <title>Brunch on Speed</title>
  <meta property="og:title" content="Brunch on Speed" />
  <meta property="og:description" content="brunch skeleton for people who want to have fun" />
  <!-- best size for Facebook: 1300 X 630 px -->
  <meta property="og:image" content="https://github.com/filter1/brunch-on-speed/thumbnail.jpg" />
  <meta property="og:url" content="https://github.com/filter1/brunch-on-speed">
  <meta property="og:type" content="article" />
  <meta property="og:site_name" content="John Doe" />
  <meta property="article:author" content="http://facebook.com/filter0" />
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:creator" content="@fil_ter" />
  <link href="https://fonts.googleapis.com/css?family=Lato:400,500" rel="stylesheet" />
  <link rel="stylesheet" href="css/app.css" />
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
  <div class="header">
    <h1>Mastermind</h1>
    <div>
      <button id="start">Start Game</button>
    </div>
  </div>

  <div class="gameboard">
    <div class="master-code">
      <div id="mc-1" class="master"></div>
      <div id="mc-2" class="master"></div>
      <div id="mc-3" class="master"></div>
      <div id="mc-4" class="master"></div>
    </div>
    <div class="turns">
      <div id="turn-0" class="turn">
        <div id="g-0" class="tile"></div>
        <div id="g-1" class="tile"></div>
        <div id="g-2" class="tile"></div>
        <div id="g-3" class="tile"></div>
        <div id="c-color-0" class="response"></div>
        <div id="c-place-0" class="response"></div>
      </div>
      <div id="turn-1" class="turn">
        <div id="g-4" class="tile"></div>
        <div id="g-5" class="tile"></div>
        <div id="g-6" class="tile"></div>
        <div id="g-7" class="tile"></div>
        <div id="c-color-1" class="response"></div>
        <div id="c-place-1" class="response"></div>
      </div>
      <div id="turn-2" class="turn">
        <div id="g-8" class="tile"></div>
        <div id="g-9" class="tile"></div>
        <div id="g-10" class="tile"></div>
        <div id="g-11" class="tile"></div>
        <div id="c-color-2" class="response"></div>
        <div id="c-place-2" class="response"></div>
      </div>
      <div id="turn-3" class="turn">
        <div id="g-12" class="tile"></div>
        <div id="g-13" class="tile"></div>
        <div id="g-14" class="tile"></div>
        <div id="g-15" class="tile"></div>
        <div id="c-color-3" class="response"></div>
        <div id="c-place-3" class="response"></div>
      </div>
      <div id="turn-4" class="turn">
        <div id="g-16" class="tile"></div>
        <div id="g-17" class="tile"></div>
        <div id="g-18" class="tile"></div>
        <div id="g-19" class="tile"></div>
        <div id="c-color-4" class="response"></div>
        <div id="c-place-4" class="response"></div>
      </div>
      <div id="turn-5" class="turn">
        <div id="g-20" class="tile"></div>
        <div id="g-21" class="tile"></div>
        <div id="g-22" class="tile"></div>
        <div id="g-23" class="tile"></div>
        <div id="c-color-5" class="response"></div>
        <div id="c-place-5" class="response"></div>
      </div>
      <div id="turn-6" class="turn">
        <div id="g-24" class="tile"></div>
        <div id="g-25" class="tile"></div>
        <div id="g-26" class="tile"></div>
        <div id="g-27" class="tile"></div>
        <div id="c-color-6" class="response"></div>
        <div id="c-place-6" class="response"></div>
      </div>
      <div id="turn-7" class="turn">
        <div id="g-28" class="tile"></div>
        <div id="g-29" class="tile"></div>
        <div id="g-30" class="tile"></div>
        <div id="g-31" class="tile"></div>
        <div id="c-color-7" class="response"></div>
        <div id="c-place-7" class="response"></div>
      </div>
      <div id="turn-8" class="turn">
        <div id="g-32" class="tile"></div>
        <div id="g-33" class="tile"></div>
        <div id="g-34" class="tile"></div>
        <div id="g-35" class="tile"></div>
        <div id="c-color-8" class="response"></div>
        <div id="c-place-8" class="response"></div>
      </div>
      <div id="turn-9" class="turn">
        <div id="g-36" class="tile"></div>
        <div id="g-37" class="tile"></div>
        <div id="g-38" class="tile"></div>
        <div id="g-39" class="tile"></div>
        <div id="c-color-9" class="response"></div>
        <div id="c-place-9" class="response"></div>
      </div>
    </div>
    <div class="options">
      <div id="red" class="option red"></div>
      <div id="blue" class="option blue"></div>
      <div id="green" class="option green"></div>
      <div id="yellow" class="option yellow"></div>
      <div id="orange" class="option orange"></div>
      <div id="purple" class="option purple"></div>
    </div>
    <button id="submit">Submit Guess</button>
    <button id="reset">Reset Turn</button>
  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
